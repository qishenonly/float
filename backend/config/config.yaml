app:
  name: "FloatIsland Backend"
  version: "0.2.0"
  mode: "debug"  # debug/release

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 10
  write_timeout: 10

database:
  host: "mysql"
  port: 3306
  username: "float_user"
  password: "your_password"
  database: "floatisland"
  charset: "utf8mb4"
  parse_time: true
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "your-secret-key-change-in-production"
  access_token_expire: 900    # 15 minutes
  refresh_token_expire: 604800  # 7 days

storage:
  type: "local"  # local/oss/cos/s3
  local_path: "./uploads"
  # OSS配置（阿里云）
  oss:
    endpoint: ""
    access_key_id: ""
    access_key_secret: ""
    bucket_name: ""
  # COS配置（腾讯云）
  cos:
    secret_id: ""
    secret_key: ""
    bucket_url: ""
    region: ""

email:
  enabled: false  # 默认关闭，需要配置后启用
  verification_code_expiry: 10  # minutes
  # SMTP 配置 - 网易126邮箱
  smtp:
    # 网易126邮箱 SMTP 地址和端口
    host: "smtp.126.com"  # 或使用 smtp.126.com
    port: "465"           # 或使用 465 (SSL)
    username: ""          # 你的126邮箱地址，如: example@126.com
    password: ""          # 邮箱密码或授权码
    from: ""              # 发件人邮箱地址

log:
  level: "info"  # debug/info/warn/error
  format: "json"  # json/text
  output: "stdout"  # stdout/file
  file_path: "./logs/app.log"
