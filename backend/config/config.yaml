app:
  name: "FloatIsland Backend"
  version: "1.0.0"
  mode: "debug"  # debug/release

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 10
  write_timeout: 10

database:
  host: "localhost"
  port: 3306
  username: "float_user"
  password: "your_password"
  database: "floatisland"
  charset: "utf8mb4"
  parse_time: true
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "your-secret-key-change-in-production"
  access_token_expire: 900    # 15 minutes
  refresh_token_expire: 604800  # 7 days

storage:
  type: "local"  # local/oss/cos/s3
  local_path: "./uploads"
  # OSS配置（阿里云）
  oss:
    endpoint: ""
    access_key_id: ""
    access_key_secret: ""
    bucket_name: ""
  # COS配置（腾讯云）
  cos:
    secret_id: ""
    secret_key: ""
    bucket_url: ""
    region: ""

log:
  level: "info"  # debug/info/warn/error
  format: "json"  # json/text
  output: "stdout"  # stdout/file
  file_path: "./logs/app.log"
