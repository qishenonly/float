<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)"/>

  <!-- Mountain -->
  <path d="M8 20 L12 14 L14 16 L16 12 L18 14 L20 10 L24 20 Z" fill="white" opacity="0.9"/>

  <!-- Mountain peaks with glow -->
  <path d="M16 12 L18 14 L20 10" stroke="white" stroke-width="0.5" fill="none" opacity="0.8"/>

  <!-- Sun rays -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9">
    <line x1="16" y1="6" x2="16" y2="8"/>
    <line x1="16" y1="24" x2="16" y2="26"/>
    <line x1="6" y1="16" x2="8" y2="16"/>
    <line x1="24" y1="16" x2="26" y2="16"/>
    <line x1="10.34" y1="10.34" x2="11.76" y2="11.76"/>
    <line x1="20.24" y1="20.24" x2="21.66" y2="21.66"/>
    <line x1="10.34" y1="21.66" x2="11.76" y2="20.24"/>
    <line x1="20.24" y1="11.76" x2="21.66" y2="10.34"/>
  </g>

  <!-- Sun circle -->
  <circle cx="16" cy="16" r="4" fill="white" opacity="0.95"/>

  <!-- Inner sun glow -->
  <circle cx="16" cy="16" r="2.5" fill="white" opacity="0.8"/>

  <!-- Gradient definition -->
  <defs>
    <radialGradient id="gradient" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="70%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </radialGradient>
  </defs>
