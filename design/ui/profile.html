<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        .blob {
            position: absolute;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">

    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#eff6ff] via-[#fff1f2] to-[#f0f9ff] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-yellow-200 rounded-full -top-10 right-0 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-pink-200 rounded-full top-20 -left-20 mix-blend-multiply"></div>

        <div class="px-6 pt-16 pb-8 relative z-10 animate-enter">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-20 h-20 rounded-full p-1 bg-white shadow-lg relative group cursor-pointer">
                     <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex&backgroundColor=ffdfbf" class="w-full h-full rounded-full group-hover:scale-105 transition duration-300" alt="avatar">
                     <div class="absolute bottom-0 right-0 w-6 h-6 bg-green-400 rounded-full border-2 border-white flex items-center justify-center text-white text-[10px]">
                        <i class="fa-solid fa-check"></i>
                     </div>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold text-gray-800">Alex</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="bg-indigo-100 text-indigo-600 text-[10px] px-2 py-0.5 rounded-full font-bold">已实名</span>
                        <p class="text-xs text-gray-400">坚持记账 234 天</p>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-4 flex justify-between shadow-sm">
                <div class="text-center flex-1 border-r border-gray-200/50 cursor-pointer hover:bg-white/30 rounded-lg transition">
                    <p class="text-lg font-extrabold text-gray-800">12</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wide">本月笔数</p>
                </div>
                <div class="text-center flex-1 border-r border-gray-200/50 cursor-pointer hover:bg-white/30 rounded-lg transition">
                    <p class="text-lg font-extrabold text-gray-800">4</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wide">打卡徽章</p>
                </div>
                <div class="text-center flex-1 cursor-pointer hover:bg-white/30 rounded-lg transition">
                    <p class="text-lg font-extrabold text-indigo-600">VIP</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wide">高级版</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-2 relative z-10">
            <div class="glass-card rounded-2xl shadow-sm overflow-hidden mb-6 animate-enter delay-100">
                <div class="divide-y divide-gray-100/50">
                    <div class="flex items-center justify-between p-4 hover:bg-white/50 cursor-pointer transition group">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl bg-blue-50 text-blue-500 flex items-center justify-center group-hover:scale-110 transition">
                                <i class="fa-solid fa-layer-group text-sm"></i>
                            </div>
                            <span class="text-sm font-bold text-gray-700">分类管理</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                    </div>
                    <div class="flex items-center justify-between p-4 hover:bg-white/50 cursor-pointer transition group">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl bg-green-50 text-green-500 flex items-center justify-center group-hover:scale-110 transition">
                                <i class="fa-solid fa-file-export text-sm"></i>
                            </div>
                            <span class="text-sm font-bold text-gray-700">账单导出</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                    </div>
                    <div class="flex items-center justify-between p-4 hover:bg-white/50 cursor-pointer transition group">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl bg-pink-50 text-pink-500 flex items-center justify-center group-hover:scale-110 transition">
                                <i class="fa-solid fa-bell text-sm"></i>
                            </div>
                            <span class="text-sm font-bold text-gray-700">记账提醒</span>
                        </div>
                        <div class="w-10 h-5 bg-indigo-500 rounded-full relative shadow-inner">
                            <div class="w-4 h-4 bg-white rounded-full absolute top-0.5 right-0.5 shadow-sm"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl shadow-sm overflow-hidden animate-enter delay-200">
                <div class="divide-y divide-gray-100/50">
                    <div class="flex items-center justify-between p-4 hover:bg-white/50 cursor-pointer transition group">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl bg-gray-50 text-gray-500 flex items-center justify-center group-hover:scale-110 transition">
                                <i class="fa-solid fa-gear text-sm"></i>
                            </div>
                            <span class="text-sm font-bold text-gray-700">通用设置</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                    </div>
                    <div class="flex items-center justify-between p-4 hover:bg-white/50 cursor-pointer transition group">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl bg-gray-50 text-gray-500 flex items-center justify-center group-hover:scale-110 transition">
                                <i class="fa-solid fa-circle-question text-sm"></i>
                            </div>
                            <span class="text-sm font-bold text-gray-700">帮助与反馈</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                    </div>
                </div>
            </div>
            
            <p class="text-center text-[10px] text-gray-300 mt-6 mb-4 animate-enter delay-300">Version 1.0.2</p>
        </div>

        <div class="absolute bottom-0 w-full bg-white/80 backdrop-blur-xl border-t border-white/50 px-6 py-4 pb-8 z-20">
            <div class="flex justify-between items-center relative">
                <a href="index.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-[10px] font-medium">首页</span>
                </a>
                <a href="stats.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition">
                    <i class="fa-solid fa-chart-pie text-xl"></i>
                    <span class="text-[10px] font-medium">统计</span>
                </a>
                
                <a href="add.html" class="relative -top-10 group">
                    <div class="absolute inset-0 bg-indigo-500 rounded-full blur opacity-40 group-hover:opacity-60 transition animate-pulse"></div>
                    <div class="w-16 h-16 bg-gradient-to-tr from-indigo-600 to-violet-600 rounded-full flex items-center justify-center shadow-2xl shadow-indigo-300 text-white border-[6px] border-[#fbfdff] relative z-10 transform group-hover:scale-110 transition duration-300">
                        <i class="fa-solid fa-plus text-2xl"></i>
                    </div>
                </a>

                <a href="assets.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-gray-600 transition">
                    <i class="fa-solid fa-wallet text-xl"></i>
                    <span class="text-[10px] font-medium">资产</span>
                </a>
                
                <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-900">
                    <i class="fa-solid fa-user text-xl drop-shadow-sm"></i>
                    <span class="text-[10px] font-bold">我的</span>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
