<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记一笔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        /* 用于切换时的平滑过渡 */
        .tab-active { background-color: white; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); color: #1f2937; font-weight: 700; }
        .tab-inactive { color: #6b7280; font-weight: 500; }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-[375px] h-[812px] bg-white shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col">
        
        <div class="px-4 pt-10 pb-2 flex justify-between items-center bg-white z-10">
            <a href="index.html" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-100 rounded-full">
                <i class="fa-solid fa-xmark text-lg"></i>
            </a>
            
            <div class="flex bg-gray-100 p-1 rounded-lg relative">
                <button id="btn-expense" onclick="switchType('expense')" class="px-6 py-1.5 rounded text-sm transition-all duration-200 tab-active">支出</button>
                <button id="btn-income" onclick="switchType('income')" class="px-6 py-1.5 rounded text-sm transition-all duration-200 tab-inactive">收入</button>
            </div>
            
            <div class="w-8"></div>
        </div>

        <div class="px-6 py-8 flex flex-col items-end border-b border-gray-50">
            <div class="flex items-center gap-2 mb-2">
                <div id="category-icon-bg" class="w-6 h-6 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center text-xs transition-colors">
                    <i id="category-icon" class="fa-solid fa-utensils"></i>
                </div>
                <span id="category-name" class="text-sm font-medium text-gray-500">餐饮美食</span>
            </div>
            <div class="flex items-baseline gap-2 text-gray-800">
                <span class="text-2xl font-bold">¥</span>
                <h1 id="amount-display" class="text-5xl font-bold transition-colors">48.00<span class="text-blue-500 animate-pulse">|</span></h1>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4">
            <div id="expense-categories" class="grid grid-cols-4 gap-4 transition-opacity duration-300">
                <div class="flex flex-col items-center gap-2 cursor-pointer">
                    <div class="w-14 h-14 rounded-2xl bg-orange-100 text-orange-500 flex items-center justify-center text-xl border-2 border-orange-500">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-800">餐饮</span>
                </div>
                <div class="flex flex-col items-center gap-2 opacity-50 hover:opacity-100">
                    <div class="w-14 h-14 rounded-2xl bg-gray-50 text-gray-600 flex items-center justify-center text-xl">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-500">购物</span>
                </div>
                <div class="flex flex-col items-center gap-2 opacity-50 hover:opacity-100">
                    <div class="w-14 h-14 rounded-2xl bg-gray-50 text-gray-600 flex items-center justify-center text-xl">
                        <i class="fa-solid fa-bus"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-500">交通</span>
                </div>
                <div class="flex flex-col items-center gap-2 opacity-50 hover:opacity-100">
                    <div class="w-14 h-14 rounded-2xl bg-gray-50 text-gray-600 flex items-center justify-center text-xl">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-500">居住</span>
                </div>
            </div>

            <div id="income-categories" class="hidden grid grid-cols-4 gap-4 transition-opacity duration-300">
                 <div class="flex flex-col items-center gap-2 cursor-pointer">
                    <div class="w-14 h-14 rounded-2xl bg-green-100 text-green-600 flex items-center justify-center text-xl border-2 border-green-600">
                        <i class="fa-solid fa-sack-dollar"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-800">工资</span>
                </div>
                <div class="flex flex-col items-center gap-2 opacity-50 hover:opacity-100">
                    <div class="w-14 h-14 rounded-2xl bg-gray-50 text-gray-600 flex items-center justify-center text-xl">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-500">理财</span>
                </div>
                <div class="flex flex-col items-center gap-2 opacity-50 hover:opacity-100">
                    <div class="w-14 h-14 rounded-2xl bg-gray-50 text-gray-600 flex items-center justify-center text-xl">
                        <i class="fa-solid fa-红包"></i> <i class="fa-solid fa-gift"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-500">红包</span>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 p-2 pb-8">
            <div class="grid grid-cols-4 gap-2 h-64">
                <div class="col-span-3 grid grid-cols-3 gap-2">
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">1</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">2</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">3</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">4</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">5</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">6</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">7</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">8</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">9</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">.</button>
                    <button class="bg-white rounded-xl shadow-sm text-xl font-bold text-gray-700 hover:bg-gray-100 active:scale-95 transition">0</button>
                    <button class="bg-white rounded-xl shadow-sm flex items-center justify-center text-gray-700 hover:bg-gray-100 active:scale-95 transition">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </div>
                <div class="col-span-1 grid grid-rows-2 gap-2">
                    <button class="bg-gray-200 rounded-xl flex flex-col items-center justify-center text-gray-600 text-xs font-bold gap-1 hover:bg-gray-300 transition">
                        <i class="fa-regular fa-calendar"></i>
                        今天
                    </button>
                    <a href="index.html" id="btn-submit" class="bg-gray-800 rounded-xl flex items-center justify-center text-white text-lg font-bold shadow-lg hover:opacity-90 active:scale-95 transition">
                        完成
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script>
        function switchType(type) {
            const btnExpense = document.getElementById('btn-expense');
            const btnIncome = document.getElementById('btn-income');
            const amountDisplay = document.getElementById('amount-display');
            const btnSubmit = document.getElementById('btn-submit');
            
            const expenseCats = document.getElementById('expense-categories');
            const incomeCats = document.getElementById('income-categories');

            const iconBg = document.getElementById('category-icon-bg');
            const icon = document.getElementById('category-icon');
            const name = document.getElementById('category-name');

            if (type === 'income') {
                // 切换到收入样式
                btnIncome.classList.add('tab-active');
                btnIncome.classList.remove('tab-inactive');
                btnExpense.classList.remove('tab-active');
                btnExpense.classList.add('tab-inactive');

                amountDisplay.classList.remove('text-gray-800');
                amountDisplay.classList.add('text-green-600'); // 金额变绿

                btnSubmit.classList.remove('bg-gray-800');
                btnSubmit.classList.add('bg-green-600'); // 按钮变绿

                // 切换分类区域
                expenseCats.classList.add('hidden');
                incomeCats.classList.remove('hidden');
                incomeCats.classList.add('grid');

                // 模拟选中第一个收入分类
                iconBg.className = "w-6 h-6 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xs transition-colors";
                icon.className = "fa-solid fa-sack-dollar";
                name.innerText = "工资收入";

            } else {
                // 切换到支出样式
                btnExpense.classList.add('tab-active');
                btnExpense.classList.remove('tab-inactive');
                btnIncome.classList.remove('tab-active');
                btnIncome.classList.add('tab-inactive');

                amountDisplay.classList.add('text-gray-800');
                amountDisplay.classList.remove('text-green-600');

                btnSubmit.classList.add('bg-gray-800');
                btnSubmit.classList.remove('bg-green-600');

                // 切换分类区域
                incomeCats.classList.add('hidden');
                incomeCats.classList.remove('grid');
                expenseCats.classList.remove('hidden');

                // 模拟选中第一个支出分类
                iconBg.className = "w-6 h-6 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center text-xs transition-colors";
                icon.className = "fa-solid fa-utensils";
                name.innerText = "餐饮美食";
            }
        }
    </script>
</body>
</html>
