<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周期账单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
        .blob { position: absolute; filter: blur(60px); z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#f5f3ff] via-[#ede9fe] to-[#f3e8ff] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-purple-300 rounded-full -top-10 left-10 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-indigo-200 rounded-full bottom-40 -right-20 mix-blend-multiply"></div>

        <div class="px-6 pt-12 pb-4 relative z-10 flex items-center justify-between">
            <a href="index.html" class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold text-gray-800">订阅 & 账单</h1>
            <button class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center shadow-lg shadow-indigo-200"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto hide-scrollbar px-6 relative z-10">
            
            <div class="flex gap-4 mb-8">
                <div class="glass-card p-4 rounded-3xl flex-1">
                    <div class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center mb-2"><i class="fa-solid fa-calendar-check"></i></div>
                    <p class="text-[10px] text-gray-400">本月固定支出</p>
                    <p class="text-lg font-bold text-gray-800">¥ 3,240</p>
                </div>
                <div class="glass-card p-4 rounded-3xl flex-1">
                     <div class="w-8 h-8 rounded-full bg-red-100 text-red-500 flex items-center justify-center mb-2"><i class="fa-solid fa-clock"></i></div>
                    <p class="text-[10px] text-gray-400">即将到期</p>
                    <p class="text-lg font-bold text-gray-800">3 笔</p>
                </div>
            </div>

            <h3 class="font-bold text-gray-800 mb-4">即将扣费</h3>
            <div class="space-y-3 pb-8">
                
                <div class="glass-card p-4 rounded-2xl flex items-center justify-between border-l-4 border-l-red-400">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl bg-black text-red-600 flex items-center justify-center text-xl overflow-hidden">
                           <i class="fa-brands fa-netflix"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">Netflix 高级会员</h4>
                            <p class="text-[10px] text-red-500 font-bold mt-0.5">明天到期</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-gray-800">¥ 39.00</p>
                        <p class="text-[10px] text-gray-400">VISA • 1011</p>
                    </div>
                </div>

                <div class="glass-card p-4 rounded-2xl flex items-center justify-between border-l-4 border-l-indigo-400">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl bg-green-100 text-green-600 flex items-center justify-center text-xl">
                           <i class="fa-brands fa-spotify"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">Spotify 音乐</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">3天后 • 自动续费</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-gray-800">¥ 15.00</p>
                        <p class="text-[10px] text-gray-400">微信支付</p>
                    </div>
                </div>
                
                 <div class="glass-card p-4 rounded-2xl flex items-center justify-between border-l-4 border-l-indigo-400">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center text-xl">
                           <i class="fa-solid fa-house"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">房租</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">10天后 • 记得转账</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-gray-800">¥ 3,000</p>
                        <p class="text-[10px] text-gray-400">招商银行</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
