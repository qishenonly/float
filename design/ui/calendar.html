<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消费日历</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
        .blob { position: absolute; filter: blur(60px); z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#f0f9ff] via-[#e0f2fe] to-[#eff6ff] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-blue-200 rounded-full -top-10 -right-10 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-cyan-200 rounded-full bottom-20 -left-10 mix-blend-multiply"></div>

        <div class="px-6 pt-12 pb-4 relative z-10 flex items-center justify-between">
            <a href="index.html" class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="flex flex-col items-center">
                <span class="text-xs text-gray-500 font-medium">2025</span>
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold text-gray-800">December</h1>
                    <i class="fa-solid fa-caret-down text-xs text-gray-400"></i>
                </div>
            </div>
            <div class="w-10"></div> </div>

        <div class="flex-1 overflow-y-auto hide-scrollbar px-6 relative z-10">
            
            <div class="glass-card p-4 rounded-3xl mb-6 shadow-sm">
                <div class="grid grid-cols-7 mb-4 text-center">
                    <span class="text-[10px] text-gray-400 font-bold">S</span>
                    <span class="text-[10px] text-gray-400 font-bold">M</span>
                    <span class="text-[10px] text-gray-400 font-bold">T</span>
                    <span class="text-[10px] text-gray-400 font-bold">W</span>
                    <span class="text-[10px] text-gray-400 font-bold">T</span>
                    <span class="text-[10px] text-gray-400 font-bold">F</span>
                    <span class="text-[10px] text-gray-400 font-bold">S</span>
                </div>
                
                <div class="grid grid-cols-7 gap-y-4 text-center">
                    <span class="text-sm text-gray-300">29</span>
                    <span class="text-sm text-gray-300">30</span>
                    
                    <div class="flex flex-col items-center gap-1 cursor-pointer">
                        <span class="text-sm font-medium text-gray-600">1</span>
                        <div class="w-1 h-1 rounded-full bg-gray-300"></div>
                    </div>
                     <div class="flex flex-col items-center gap-1 cursor-pointer">
                        <span class="text-sm font-medium text-gray-600">2</span>
                        <div class="w-1 h-1 rounded-full bg-blue-500"></div>
                    </div>
                     <div class="flex flex-col items-center gap-1 cursor-pointer relative">
                        <div class="w-8 h-8 rounded-full bg-blue-600 absolute -top-1.5 -z-10 shadow-lg shadow-blue-300"></div>
                        <span class="text-sm font-bold text-white">3</span>
                        <div class="w-1 h-1 rounded-full bg-white"></div>
                    </div>
                     <div class="flex flex-col items-center gap-1 cursor-pointer">
                        <span class="text-sm font-medium text-gray-600">4</span>
                        </div>
                    <div class="flex flex-col items-center gap-1 cursor-pointer"><span class="text-sm text-gray-600">5</span><div class="w-1 h-1 rounded-full bg-blue-500"></div></div>
                     <div class="flex flex-col items-center gap-1 cursor-pointer"><span class="text-sm text-gray-600">6</span><div class="w-1 h-1 rounded-full bg-red-400"></div></div> </div>
            </div>

            <div class="pb-8 animate-enter">
                <div class="flex justify-between items-end mb-4 px-2">
                    <h3 class="font-bold text-gray-800">12月3日</h3>
                    <span class="text-sm font-bold text-gray-800">- ¥ 129.00</span>
                </div>

                <div class="space-y-3">
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-orange-100 text-orange-500 flex items-center justify-center"><i class="fa-solid fa-burger"></i></div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">Shake Shack</h4>
                                <p class="text-[10px] text-gray-400">18:30</p>
                            </div>
                        </div>
                        <span class="font-bold text-gray-800">- 85.00</span>
                    </div>
                    
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-purple-100 text-purple-500 flex items-center justify-center"><i class="fa-solid fa-mug-hot"></i></div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">Starbucks</h4>
                                <p class="text-[10px] text-gray-400">09:15</p>
                            </div>
                        </div>
                        <span class="font-bold text-gray-800">- 44.00</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
