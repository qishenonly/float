<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账单导出</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
        .blob { position: absolute; filter: blur(60px); z-index: 0; opacity: 0.6; }
        
        /* 自定义单选框样式模拟 */
        .format-radio:checked + div {
            border-color: #4F46E5;
            background-color: #EEF2FF;
        }
        .format-radio:checked + div .check-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#f0fdf4] via-[#f0f9ff] to-[#fff1f2] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-green-200 rounded-full -top-10 right-0 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-blue-200 rounded-full bottom-0 -left-10 mix-blend-multiply"></div>

        <div class="px-6 pt-12 pb-4 relative z-10 flex items-center justify-between">
            <a href="profile.html" class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="text-lg font-bold text-gray-800">导出数据</h1>
            <div class="w-10"></div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pt-4 relative z-10">
            
            <h3 class="font-bold text-gray-800 mb-4 px-1">时间范围</h3>
            <div class="glass-card p-4 rounded-2xl mb-8 flex items-center justify-between">
                <div class="text-center flex-1">
                    <p class="text-xs text-gray-400 mb-1">开始日期</p>
                    <p class="font-bold text-gray-800">2023-11-01</p>
                </div>
                <div class="text-gray-300"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="text-center flex-1">
                    <p class="text-xs text-gray-400 mb-1">结束日期</p>
                    <p class="font-bold text-gray-800">2023-12-03</p>
                </div>
            </div>

            <h3 class="font-bold text-gray-800 mb-4 px-1">导出格式</h3>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <label class="cursor-pointer relative group">
                    <input type="radio" name="format" class="format-radio hidden" checked>
                    <div class="glass-card p-4 rounded-2xl flex flex-col items-center gap-3 border-2 border-transparent transition-all hover:bg-white/80 h-32 justify-center">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600 text-xl">
                            <i class="fa-solid fa-file-excel"></i>
                        </div>
                        <span class="font-bold text-gray-700 text-sm">Excel 表格</span>
                        <div class="check-icon absolute top-3 right-3 text-indigo-600 opacity-0 transition-opacity">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>

                <label class="cursor-pointer relative group">
                    <input type="radio" name="format" class="format-radio hidden">
                    <div class="glass-card p-4 rounded-2xl flex flex-col items-center gap-3 border-2 border-transparent transition-all hover:bg-white/80 h-32 justify-center">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center text-red-600 text-xl">
                            <i class="fa-solid fa-file-pdf"></i>
                        </div>
                        <span class="font-bold text-gray-700 text-sm">PDF 文档</span>
                        <div class="check-icon absolute top-3 right-3 text-indigo-600 opacity-0 transition-opacity">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </label>
            </div>

            <h3 class="font-bold text-gray-800 mb-4 px-1">接收邮箱</h3>
            <div class="glass-card px-4 py-3 rounded-2xl flex items-center gap-3 mb-8">
                <i class="fa-regular fa-envelope text-gray-400"></i>
                <input type="email" value="alex@example.com" class="bg-transparent w-full outline-none text-gray-700 font-medium placeholder-gray-400" placeholder="输入您的邮箱">
            </div>

        </div>

        <div class="px-6 pb-8 pt-4 bg-white/50 backdrop-blur-md relative z-20">
            <button class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white font-bold py-4 rounded-2xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition active:scale-[0.98]">
                确认导出
            </button>
        </div>
        
    </div>
</body>
</html>
