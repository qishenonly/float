<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>版本管理 - 浮岛后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        .nav-item.active { background: linear-gradient(90deg, #1f2937 0%, #374151 100%); color: white; box-shadow: 0 4px 15px rgba(31, 41, 55, 0.3); }
        .nav-item.inactive { color: #6b7280; }
        .nav-item.inactive:hover { background: rgba(255, 255, 255, 0.5); color: #111827; }
        .blob { position: absolute; filter: blur(80px); z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="bg-[#F2F4F8] h-screen overflow-hidden flex relative">

    <div class="blob w-[500px] h-[500px] bg-purple-100 rounded-full top-20 left-1/3 mix-blend-multiply"></div>

    <aside class="w-64 h-full glass-panel z-20 flex flex-col border-r border-white/40">
        <div class="h-20 flex items-center gap-3 px-8 border-b border-white/30">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xl shadow-lg"><i class="fa-solid fa-mountain-sun"></i></div>
            <h1 class="font-bold text-xl text-gray-800">Float Admin</h1>
        </div>
        <nav class="px-4 py-8 space-y-2">
            <p class="px-4 text-[10px] font-bold text-gray-400 uppercase mb-2">Main</p>
            <a href="admin_dashboard.html" class="nav-item inactive flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-grid-2 text-sm w-5 text-center"></i><span class="text-sm font-bold">仪表盘</span></a>
            <p class="px-4 text-[10px] font-bold text-gray-400 uppercase mb-2 mt-6">System</p>
            <a href="#" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-cloud-arrow-up text-sm w-5 text-center"></i><span class="text-sm font-bold">版本发布</span></a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 overflow-hidden">
        <header class="h-20 px-8 flex items-center justify-between">
            <h2 class="text-xl font-extrabold text-gray-800">App 版本发布</h2>
            <div class="flex gap-2 text-xs text-gray-500 bg-white/50 px-3 py-1.5 rounded-lg border border-white">
                <span class="w-2 h-2 rounded-full bg-green-500 self-center"></span> 当前线上: v1.2.4 (Build 104)
            </div>
        </header>

        <div class="flex-1 overflow-y-auto px-8 pb-8 custom-scroll">
            
            <div class="grid grid-cols-3 gap-6">
                <div class="col-span-2 space-y-6">
                    <div class="glass-panel p-8 rounded-3xl">
                        <h3 class="font-bold text-gray-800 mb-6">发布新版本</h3>
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-2">版本号 (Version)</label>
                                <input type="text" placeholder="e.g. 1.3.0" class="w-full bg-white/50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-indigo-500 focus:bg-white transition outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-2">构建号 (Build)</label>
                                <input type="number" placeholder="e.g. 105" class="w-full bg-white/50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-indigo-500 focus:bg-white transition outline-none">
                            </div>
                        </div>

                        <div class="border-2 border-dashed border-indigo-200 bg-indigo-50/50 rounded-2xl p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-indigo-50 transition mb-6 group">
                            <div class="w-16 h-16 rounded-full bg-white text-indigo-500 shadow-md flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                            </div>
                            <p class="text-sm font-bold text-gray-700">点击或拖拽上传安装包 (.apk / .ipa)</p>
                            <p class="text-xs text-gray-400 mt-1">最大支持 200MB</p>
                        </div>

                        <div class="mb-6">
                            <label class="block text-xs font-bold text-gray-500 mb-2">更新日志 (Changelog)</label>
                            <textarea rows="5" class="w-full bg-white/50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:border-indigo-500 focus:bg-white transition outline-none resize-none" placeholder="- 修复了已知 Bug&#10;- 优化了启动速度"></textarea>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                                <span class="text-sm font-bold text-gray-600">强制更新</span>
                            </label>
                            <button class="px-8 py-3 bg-gray-900 text-white text-sm font-bold rounded-xl shadow-lg hover:scale-105 transition">立即发布</button>
                        </div>
                    </div>
                </div>

                <div class="col-span-1">
                    <div class="glass-panel p-6 rounded-3xl h-full flex flex-col">
                        <h3 class="font-bold text-gray-800 mb-4">发布历史</h3>
                        <div class="flex-1 overflow-y-auto pr-2 space-y-4">
                            <div class="relative pl-6 border-l-2 border-gray-200 pb-2">
                                <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-green-500 border-2 border-white"></div>
                                <div class="bg-white/60 p-3 rounded-xl shadow-sm">
                                    <div class="flex justify-between items-start mb-1">
                                        <span class="font-bold text-gray-800 text-sm">v1.2.4</span>
                                        <span class="text-[10px] bg-green-100 text-green-600 px-1.5 py-0.5 rounded">Active</span>
                                    </div>
                                    <p class="text-xs text-gray-400 mb-2">2025-12-10 10:00</p>
                                    <p class="text-xs text-gray-600 line-clamp-2">修复了首页闪退的问题；优化了记账流程体验。</p>
                                </div>
                            </div>

                            <div class="relative pl-6 border-l-2 border-gray-200 pb-2">
                                <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-gray-300 border-2 border-white"></div>
                                <div class="bg-white/40 p-3 rounded-xl">
                                    <div class="flex justify-between items-start mb-1">
                                        <span class="font-bold text-gray-600 text-sm">v1.2.3</span>
                                        <span class="text-[10px] text-gray-400 cursor-pointer hover:text-red-500">回滚</span>
                                    </div>
                                    <p class="text-xs text-gray-400 mb-2">2025-11-28 15:30</p>
                                    <p class="text-xs text-gray-500 line-clamp-2">新增了年度统计报表功能。</p>
                                </div>
                            </div>
                            
                             <div class="relative pl-6 border-l-2 border-gray-200 pb-2">
                                <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-gray-300 border-2 border-white"></div>
                                <div class="bg-white/40 p-3 rounded-xl">
                                    <div class="flex justify-between items-start mb-1">
                                        <span class="font-bold text-gray-600 text-sm">v1.2.2</span>
                                    </div>
                                    <p class="text-xs text-gray-400 mb-2">2025-11-10 09:00</p>
                                    <p class="text-xs text-gray-500 line-clamp-2">UI 界面全面升级，采用浮岛设计风格。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
