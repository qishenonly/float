<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 浮岛管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }
        .blob { position: absolute; filter: blur(80px); z-index: 0; opacity: 0.8; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(20px, -20px); } }
    </style>
</head>
<body class="bg-[#F0F2F5] h-screen flex items-center justify-center relative overflow-hidden">

    <div class="blob w-96 h-96 bg-purple-300 rounded-full top-0 left-0 mix-blend-multiply"></div>
    <div class="blob w-96 h-96 bg-blue-300 rounded-full bottom-0 right-0 mix-blend-multiply animation-delay-2000"></div>

    <div class="glass-card w-[400px] p-10 rounded-3xl relative z-10">
        <div class="text-center mb-10">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center text-white text-3xl shadow-xl shadow-indigo-200 mx-auto mb-4">
                <i class="fa-solid fa-mountain-sun"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-gray-800">Float Admin</h1>
            <p class="text-gray-400 text-sm mt-1">管理系统登录</p>
        </div>

        <form action="admin_dashboard.html" class="space-y-5">
            <div class="relative">
                <i class="fa-solid fa-envelope absolute left-4 top-4 text-gray-400"></i>
                <input type="email" placeholder="管理员账号" class="w-full bg-white/50 border border-gray-100 rounded-xl py-3.5 pl-10 pr-4 text-sm outline-none focus:bg-white focus:border-indigo-500 transition shadow-sm">
            </div>
            
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-4 top-4 text-gray-400"></i>
                <input type="password" placeholder="密码" class="w-full bg-white/50 border border-gray-100 rounded-xl py-3.5 pl-10 pr-4 text-sm outline-none focus:bg-white focus:border-indigo-500 transition shadow-sm">
            </div>

            <div class="flex justify-between items-center text-xs">
                <label class="flex items-center gap-2 cursor-pointer text-gray-500">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"> 记住我
                </label>
                <a href="#" class="text-indigo-600 font-bold hover:underline">忘记密码?</a>
            </div>

            <button class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl shadow-lg shadow-gray-300 hover:scale-[1.02] active:scale-[0.98] transition">
                登 录
            </button>
        </form>

        <p class="text-center text-xs text-gray-400 mt-8">
            &copy; 2025 Float Island. All rights reserved.
        </p>
    </div>

</body>
</html>
