<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分类配置 - 浮岛后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        .nav-item.active { background: linear-gradient(90deg, #1f2937 0%, #374151 100%); color: white; box-shadow: 0 4px 15px rgba(31, 41, 55, 0.3); }
        .nav-item.inactive { color: #6b7280; }
        .nav-item.inactive:hover { background: rgba(255, 255, 255, 0.5); color: #111827; }
        .blob { position: absolute; filter: blur(80px); z-index: 0; opacity: 0.6; }
        
        .cat-card:hover .action-btns { opacity: 1; }
    </style>
</head>
<body class="bg-[#F2F4F8] h-screen overflow-hidden flex relative">

    <div class="blob w-[600px] h-[600px] bg-green-100 rounded-full bottom-0 left-20 mix-blend-multiply"></div>

    <aside class="w-64 h-full glass-panel z-20 flex flex-col border-r border-white/40">
        <div class="h-20 flex items-center gap-3 px-8 border-b border-white/30">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xl shadow-lg"><i class="fa-solid fa-mountain-sun"></i></div>
            <h1 class="font-bold text-xl text-gray-800">Float Admin</h1>
        </div>
        <nav class="px-4 py-8 space-y-2">
            <p class="px-4 text-[10px] font-bold text-gray-400 uppercase mb-2">Main</p>
            <a href="admin_dashboard.html" class="nav-item inactive flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-grid-2 text-sm w-5 text-center"></i><span class="text-sm font-bold">仪表盘</span></a>
            <p class="px-4 text-[10px] font-bold text-gray-400 uppercase mb-2 mt-6">System</p>
            <a href="#" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-layer-group text-sm w-5 text-center"></i><span class="text-sm font-bold">分类配置</span></a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 overflow-hidden">
        <header class="h-20 px-8 flex items-center justify-between">
            <h2 class="text-xl font-extrabold text-gray-800">分类管理</h2>
            <button class="px-4 py-2 rounded-xl bg-gray-900 text-sm font-bold text-white hover:bg-gray-800 transition shadow-lg"><i class="fa-solid fa-plus mr-2"></i>新建分类</button>
        </header>

        <div class="flex-1 overflow-y-auto px-8 pb-8 custom-scroll">
            
            <div class="bg-white/40 p-1 rounded-xl inline-flex gap-1 mb-8 backdrop-blur-sm">
                <button class="px-6 py-2 bg-white rounded-lg text-sm font-bold text-gray-800 shadow-sm transition">支出分类</button>
                <button class="px-6 py-2 hover:bg-white/50 rounded-lg text-sm font-bold text-gray-500 transition">收入分类</button>
            </div>

            <div class="grid grid-cols-4 gap-6">
                <div class="cat-card glass-panel p-5 rounded-2xl group transition hover:-translate-y-1 relative">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-xl bg-orange-100 text-orange-500 flex items-center justify-center text-xl shadow-inner">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                        <div class="cursor-move text-gray-300 hover:text-gray-500"><i class="fa-solid fa-grip-vertical"></i></div>
                    </div>
                    <h3 class="font-bold text-gray-800">餐饮美食</h3>
                    <p class="text-xs text-gray-400 mt-1">ID: 1001 • 排序: 1</p>
                    
                    <div class="action-btns absolute bottom-4 right-4 flex gap-2 opacity-0 transition-opacity duration-200">
                        <button class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-gray-500 hover:text-blue-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                        <button class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-gray-500 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="cat-card glass-panel p-5 rounded-2xl group transition hover:-translate-y-1 relative">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-xl bg-purple-100 text-purple-500 flex items-center justify-center text-xl shadow-inner">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div class="cursor-move text-gray-300 hover:text-gray-500"><i class="fa-solid fa-grip-vertical"></i></div>
                    </div>
                    <h3 class="font-bold text-gray-800">购物消费</h3>
                    <p class="text-xs text-gray-400 mt-1">ID: 1002 • 排序: 2</p>
                    
                    <div class="action-btns absolute bottom-4 right-4 flex gap-2 opacity-0 transition-opacity duration-200">
                        <button class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-gray-500 hover:text-blue-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                        <button class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-gray-500 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="cat-card glass-panel p-5 rounded-2xl group transition hover:-translate-y-1 relative">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-xl bg-blue-100 text-blue-500 flex items-center justify-center text-xl shadow-inner">
                            <i class="fa-solid fa-bus"></i>
                        </div>
                        <div class="cursor-move text-gray-300 hover:text-gray-500"><i class="fa-solid fa-grip-vertical"></i></div>
                    </div>
                    <h3 class="font-bold text-gray-800">交通出行</h3>
                    <p class="text-xs text-gray-400 mt-1">ID: 1003 • 排序: 3</p>
                    
                    <div class="action-btns absolute bottom-4 right-4 flex gap-2 opacity-0 transition-opacity duration-200">
                        <button class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-gray-500 hover:text-blue-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                        <button class="w-8 h-8 rounded-lg bg-white border border-gray-200 text-gray-500 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="border-2 border-dashed border-gray-300 rounded-2xl flex flex-col items-center justify-center p-6 cursor-pointer hover:border-indigo-400 hover:bg-white/30 transition group h-full min-h-[160px]">
                    <div class="w-12 h-12 rounded-full bg-gray-100 group-hover:bg-indigo-100 flex items-center justify-center text-gray-400 group-hover:text-indigo-500 transition mb-3">
                        <i class="fa-solid fa-plus text-lg"></i>
                    </div>
                    <span class="text-sm font-bold text-gray-500 group-hover:text-indigo-600">添加新分类</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
