<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交易记录 - 浮岛后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        .nav-item.active { background: linear-gradient(90deg, #1f2937 0%, #374151 100%); color: white; box-shadow: 0 4px 15px rgba(31, 41, 55, 0.3); }
        .nav-item.inactive { color: #6b7280; }
        .nav-item.inactive:hover { background: rgba(255, 255, 255, 0.5); color: #111827; }
        .blob { position: absolute; filter: blur(80px); z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="bg-[#F2F4F8] h-screen overflow-hidden flex relative">

    <div class="blob w-[600px] h-[600px] bg-cyan-100 rounded-full top-20 right-20 mix-blend-multiply opacity-50"></div>

    <aside class="w-64 h-full glass-panel z-20 flex flex-col border-r border-white/40">
        <div class="h-20 flex items-center gap-3 px-8 border-b border-white/30">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xl shadow-lg"><i class="fa-solid fa-mountain-sun"></i></div>
            <h1 class="font-bold text-xl text-gray-800">Float Admin</h1>
        </div>
        <nav class="px-4 py-8 space-y-2">
            <p class="px-4 text-[10px] font-bold text-gray-400 uppercase mb-2">Main</p>
            <a href="admin_dashboard.html" class="nav-item inactive flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-grid-2 text-sm w-5 text-center"></i><span class="text-sm font-bold">仪表盘</span></a>
            <a href="admin_users.html" class="nav-item inactive flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-users text-sm w-5 text-center"></i><span class="text-sm font-bold">用户管理</span></a>
            <a href="#" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-file-invoice-dollar text-sm w-5 text-center"></i><span class="text-sm font-bold">交易记录</span></a>
            <p class="px-4 text-[10px] font-bold text-gray-400 uppercase mb-2 mt-6">System</p>
            <a href="admin_settings.html" class="nav-item inactive flex items-center gap-3 px-4 py-3 rounded-xl transition-all"><i class="fa-solid fa-gear text-sm w-5 text-center"></i><span class="text-sm font-bold">系统设置</span></a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 overflow-hidden">
        <header class="h-20 px-8 flex items-center justify-between">
            <h2 class="text-xl font-extrabold text-gray-800">全站交易流水</h2>
            <div class="flex gap-4">
                 <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2 text-gray-500">
                    <span class="text-xs font-bold text-gray-400">日期:</span>
                    <input type="date" class="bg-transparent text-sm outline-none text-gray-700">
                </div>
                 <button class="w-10 h-10 rounded-full glass-panel flex items-center justify-center text-gray-600 hover:bg-white transition"><i class="fa-solid fa-download"></i></button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto px-8 pb-8 custom-scroll">
            
            <div class="glass-panel rounded-2xl p-4 mb-6 flex items-center gap-4 overflow-x-auto hide-scrollbar">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/50 rounded-lg border border-white">
                    <span class="text-xs text-gray-500 font-bold">类型:</span>
                    <select class="bg-transparent text-sm font-bold text-gray-800 outline-none"><option>全部</option><option>支出</option><option>收入</option></select>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/50 rounded-lg border border-white">
                    <span class="text-xs text-gray-500 font-bold">金额:</span>
                    <select class="bg-transparent text-sm font-bold text-gray-800 outline-none"><option>不限</option><option>> 1,000</option><option>> 10,000</option></select>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-white/50 rounded-lg border border-white min-w-[200px]">
                    <i class="fa-solid fa-magnifying-glass text-xs text-gray-400"></i>
                    <input type="text" placeholder="搜索交易备注/商家..." class="bg-transparent text-sm w-full outline-none">
                </div>
                <button class="ml-auto px-4 py-1.5 bg-gray-900 text-white text-sm font-bold rounded-lg shadow-md hover:bg-gray-800 transition">查询</button>
            </div>

            <div class="glass-panel rounded-3xl p-6">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-xs text-gray-400 border-b border-gray-200/50">
                            <th class="pb-3 pl-2 font-medium">交易 ID</th>
                            <th class="pb-3 font-medium">用户</th>
                            <th class="pb-3 font-medium">分类 / 账户</th>
                            <th class="pb-3 font-medium">金额</th>
                            <th class="pb-3 font-medium">时间</th>
                            <th class="pb-3 font-medium text-right pr-4">状态</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm">
                        <tr class="hover:bg-white/50 border-b border-gray-100/30 transition">
                            <td class="py-4 pl-2 font-mono text-gray-500">#TRX-9482</td>
                            <td class="py-4"><div class="flex items-center gap-2"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex" class="w-6 h-6 rounded-full"><span class="font-bold text-gray-700">Alex</span></div></td>
                            <td class="py-4">
                                <div class="flex flex-col">
                                    <span class="font-bold text-gray-800 flex items-center gap-1"><i class="fa-solid fa-utensils text-orange-400 text-xs"></i> 餐饮</span>
                                    <span class="text-[10px] text-gray-400">招商银行</span>
                                </div>
                            </td>
                            <td class="py-4 font-bold text-gray-800">- 128.00</td>
                            <td class="py-4 text-xs text-gray-500">Today 12:30</td>
                            <td class="py-4 text-right pr-4"><span class="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-md">成功</span></td>
                        </tr>

                        <tr class="hover:bg-white/50 border-b border-gray-100/30 transition">
                            <td class="py-4 pl-2 font-mono text-gray-500">#TRX-9483</td>
                            <td class="py-4"><div class="flex items-center gap-2"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah" class="w-6 h-6 rounded-full"><span class="font-bold text-gray-700">Sarah</span></div></td>
                            <td class="py-4">
                                <div class="flex flex-col">
                                    <span class="font-bold text-gray-800 flex items-center gap-1"><i class="fa-solid fa-sack-dollar text-green-500 text-xs"></i> 工资</span>
                                    <span class="text-[10px] text-gray-400">建设银行</span>
                                </div>
                            </td>
                            <td class="py-4 font-bold text-green-600">+ 15,000.00</td>
                            <td class="py-4 text-xs text-gray-500">Today 10:00</td>
                            <td class="py-4 text-right pr-4"><span class="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-md">成功</span></td>
                        </tr>
                         <tr class="hover:bg-white/50 border-b border-gray-100/30 transition bg-red-50/30">
                            <td class="py-4 pl-2 font-mono text-gray-500">#TRX-9485</td>
                            <td class="py-4"><div class="flex items-center gap-2"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=JD" class="w-6 h-6 rounded-full"><span class="font-bold text-gray-700">John</span></div></td>
                            <td class="py-4">
                                <div class="flex flex-col">
                                    <span class="font-bold text-gray-800 flex items-center gap-1"><i class="fa-solid fa-money-bill-transfer text-blue-500 text-xs"></i> 转账</span>
                                    <span class="text-[10px] text-gray-400">支付宝</span>
                                </div>
                            </td>
                            <td class="py-4 font-bold text-gray-800">- 50,000.00 <i class="fa-solid fa-triangle-exclamation text-red-500 ml-1 text-xs" title="大额交易"></i></td>
                            <td class="py-4 text-xs text-gray-500">Yesterday</td>
                            <td class="py-4 text-right pr-4"><span class="text-xs font-bold text-orange-500 bg-orange-100 px-2 py-1 rounded-md">风控审核</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
