<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部账单 - 浮岛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 核心玻璃拟态样式 */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        /* 筛选胶囊样式 */
        .filter-chip {
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .filter-chip.active {
            background-color: #1f2937;
            color: white;
            box-shadow: 0 4px 10px rgba(31, 41, 55, 0.2);
        }

        /* 底部抽屉动画 */
        .drawer-overlay { transition: opacity 0.3s; pointer-events: none; opacity: 0; }
        .drawer-overlay.open { pointer-events: auto; opacity: 1; }
        
        .bottom-drawer { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); }
        .bottom-drawer.open { transform: translateY(0); }

        /* 进场动画 */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        
        .blob { position: absolute; filter: blur(50px); z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">

    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#eff6ff] via-[#fff1f2] to-[#f0f9ff] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-indigo-200 rounded-full -top-10 -left-10 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-cyan-100 rounded-full bottom-20 -right-10 mix-blend-multiply"></div>

        <div class="px-6 pt-12 pb-2 relative z-10 flex flex-col gap-4 bg-white/30 backdrop-blur-md border-b border-white/50">
            <div class="flex items-center justify-between">
                <a href="index.html" class="w-10 h-10 rounded-full bg-white/60 flex items-center justify-center text-gray-600 hover:bg-white transition shadow-sm">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="text-lg font-bold text-gray-800">全部账单</h1>
                <div class="w-10"></div> </div>

            <div class="flex gap-3 pb-4">
                <div class="flex-1 glass-card px-4 py-2.5 rounded-2xl flex items-center gap-2 text-gray-500 shadow-sm focus-within:bg-white transition">
                    <i class="fa-solid fa-magnifying-glass text-sm"></i>
                    <input type="text" class="bg-transparent w-full outline-none text-sm text-gray-700 placeholder-gray-400" placeholder="搜索商家、备注...">
                </div>
                <button onclick="toggleDrawer()" class="w-11 h-11 rounded-2xl bg-[#1f2937] text-white flex items-center justify-center shadow-lg shadow-gray-300 hover:scale-105 transition active:scale-95">
                    <i class="fa-solid fa-sliders text-sm"></i>
                </button>
            </div>
            
            <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-2 -mx-6 px-6">
                <button class="filter-chip active whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 shadow-sm">全部</button>
                <button class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 shadow-sm hover:bg-gray-50">本月</button>
                <button class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 shadow-sm hover:bg-gray-50">支出</button>
                <button class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 shadow-sm hover:bg-gray-50">收入</button>
                <button class="filter-chip whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-gray-600 shadow-sm hover:bg-gray-50">大额交易</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto hide-scrollbar px-6 relative z-10 pb-20 pt-4">
            
            <div class="flex justify-between items-end mb-6 px-2 animate-enter">
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">本期统计</p>
                    <div class="flex items-center gap-3 mt-1">
                        <span class="text-xs text-gray-500">支出 <b class="text-gray-800">¥ 4,280</b></span>
                        <span class="text-xs text-gray-500">收入 <b class="text-gray-800">¥ 12,000</b></span>
                    </div>
                </div>
                <a href="export.html" class="text-[10px] font-bold text-indigo-500 flex items-center gap-1 bg-indigo-50 px-2 py-1 rounded-lg">
                    <i class="fa-solid fa-file-export"></i> 导出
                </a>
            </div>

            <div class="mb-6 animate-enter" style="animation-delay: 0.1s;">
                <h3 class="text-xs font-bold text-gray-400 mb-3 px-1 flex justify-between">
                    <span>今天</span>
                    <span>- 129.00</span>
                </h3>
                <div class="space-y-3">
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between shadow-sm hover:shadow-md transition cursor-pointer active:scale-[0.98]">
                        <div class="flex items-center gap-4">
                            <div class="w-11 h-11 rounded-[1rem] bg-orange-50 flex items-center justify-center text-orange-500 text-lg shadow-inner">
                                <i class="fa-solid fa-burger"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">Shake Shack</h4>
                                <div class="flex items-center gap-1.5 mt-0.5">
                                    <span class="text-[10px] text-gray-400">18:30 · 晚餐</span>
                                    <span class="w-1 h-1 rounded-full bg-gray-300"></span>
                                    <span class="text-[10px] text-gray-400">#聚餐</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold text-gray-800">- 85.00</span>
                            <span class="text-[10px] text-gray-400">招商银行</span>
                        </div>
                    </div>

                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between shadow-sm hover:shadow-md transition cursor-pointer active:scale-[0.98]">
                        <div class="flex items-center gap-4">
                            <div class="w-11 h-11 rounded-[1rem] bg-purple-50 flex items-center justify-center text-purple-500 text-lg shadow-inner">
                                <i class="fa-solid fa-mug-hot"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">Starbucks</h4>
                                <p class="text-[10px] text-gray-400 mt-0.5">09:15 · 早餐</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold text-gray-800">- 44.00</span>
                            <span class="text-[10px] text-gray-400">微信零钱</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6 animate-enter" style="animation-delay: 0.2s;">
                <h3 class="text-xs font-bold text-gray-400 mb-3 px-1 flex justify-between">
                    <span>昨天</span>
                    <span>+ 5,000.00</span>
                </h3>
                <div class="space-y-3">
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between shadow-sm hover:shadow-md transition cursor-pointer active:scale-[0.98]">
                        <div class="flex items-center gap-4">
                            <div class="w-11 h-11 rounded-[1rem] bg-green-50 flex items-center justify-center text-green-500 text-lg shadow-inner">
                                <i class="fa-solid fa-sack-dollar"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">工资收入</h4>
                                <p class="text-[10px] text-gray-400 mt-0.5">10:00 · 11月薪资</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold text-green-600">+ 5,000.00</span>
                            <span class="text-[10px] text-gray-400">招商银行</span>
                        </div>
                    </div>
                </div>
            </div>

             <div class="mb-6 animate-enter" style="animation-delay: 0.3s;">
                <h3 class="text-xs font-bold text-gray-400 mb-3 px-1 flex justify-between">
                    <span>11月30日</span>
                    <span>- 2,000.00</span>
                </h3>
                <div class="space-y-3">
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between shadow-sm hover:shadow-md transition cursor-pointer active:scale-[0.98]">
                        <div class="flex items-center gap-4">
                            <div class="w-11 h-11 rounded-[1rem] bg-blue-50 flex items-center justify-center text-blue-500 text-lg shadow-inner">
                                <i class="fa-solid fa-money-bill-transfer"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">转账给房东</h4>
                                <p class="text-[10px] text-gray-400 mt-0.5">房租</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold text-gray-800">- 2,000.00</span>
                            <span class="text-[10px] text-gray-400">支付宝</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="text-center text-[10px] text-gray-300 py-4">到底啦 ~</p>
        </div>

        <div id="filter-drawer-overlay" onclick="toggleDrawer()" class="drawer-overlay absolute inset-0 bg-black/20 backdrop-blur-sm z-40"></div>
        <div id="filter-drawer" class="bottom-drawer absolute bottom-0 w-full bg-white rounded-t-[2.5rem] p-6 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6"></div>
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-gray-800">高级筛选</h3>
                <span class="text-xs text-gray-400 cursor-pointer">重置</span>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-3">日期范围</p>
                    <div class="flex gap-3">
                        <div class="glass-card flex-1 p-3 rounded-xl text-center text-sm font-bold text-gray-700 bg-gray-50 border-transparent">2023-11-01</div>
                        <span class="text-gray-300 self-center">-</span>
                        <div class="glass-card flex-1 p-3 rounded-xl text-center text-sm font-bold text-gray-700 bg-gray-50 border-transparent">2023-12-03</div>
                    </div>
                </div>

                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-3">交易类型</p>
                    <div class="grid grid-cols-3 gap-3">
                        <button class="py-2.5 rounded-xl text-xs font-bold bg-gray-900 text-white shadow-md">全部</button>
                        <button class="py-2.5 rounded-xl text-xs font-bold bg-white text-gray-600 border border-gray-100">支出</button>
                        <button class="py-2.5 rounded-xl text-xs font-bold bg-white text-gray-600 border border-gray-100">收入</button>
                    </div>
                </div>

                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-3">账户</p>
                    <div class="flex gap-3 overflow-x-auto hide-scrollbar pb-1">
                        <button class="flex items-center gap-2 px-4 py-2 rounded-xl bg-white border border-gray-100 text-xs font-bold text-gray-600 whitespace-nowrap">
                            <i class="fa-brands fa-weixin text-green-500"></i> 微信
                        </button>
                        <button class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-900 text-white text-xs font-bold whitespace-nowrap shadow-md">
                            <i class="fa-brands fa-alipay text-blue-400"></i> 支付宝
                        </button>
                        <button class="flex items-center gap-2 px-4 py-2 rounded-xl bg-white border border-gray-100 text-xs font-bold text-gray-600 whitespace-nowrap">
                            <i class="fa-solid fa-credit-card text-red-500"></i> 招行卡
                        </button>
                    </div>
                </div>
            </div>

            <button onclick="toggleDrawer()" class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl shadow-xl shadow-gray-200 mt-8 active:scale-[0.98] transition">
                确认筛选 (12)
            </button>
        </div>

    </div>

    <script>
        function toggleDrawer() {
            const overlay = document.getElementById('filter-drawer-overlay');
            const drawer = document.getElementById('filter-drawer');
            
            overlay.classList.toggle('open');
            drawer.classList.toggle('open');
        }
    </script>
</body>
</html>
