<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 浮岛 Float Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .glass-input {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        .glass-input:focus-within {
            background: rgba(255, 255, 255, 0.85);
            border-color: #06b6d4;
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }
        .blob { position: absolute; filter: blur(70px); z-index: 0; opacity: 0.7; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
    </style>
</head>
<body class="bg-[#F0F8FF] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#ecfeff] via-[#f0f9ff] to-[#e0f2fe] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-80 h-80 bg-cyan-100 rounded-full -top-10 -right-20 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-blue-200 rounded-full bottom-20 -left-10 mix-blend-multiply"></div>

        <div class="absolute top-12 left-6 z-20">
            <a href="login.html" class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition"><i class="fa-solid fa-arrow-left"></i></a>
        </div>

        <div class="flex-1 px-8 flex flex-col justify-center relative z-10 pt-20">
            
            <div class="mb-8 animate-enter">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-cyan-400 to-blue-500 flex items-center justify-center text-white text-lg shadow-lg shadow-cyan-200/50 mb-4">
                    <i class="fa-solid fa-cloud"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-2">入住浮岛</h1>
                <p class="text-gray-400 text-sm">开始记录您的生活足迹 ☁️</p>
            </div>

            <form action="index.html" class="space-y-4 animate-enter delay-100">
                <div class="glass-input rounded-2xl px-4 py-3.5 flex items-center gap-3">
                    <i class="fa-regular fa-face-smile text-gray-400 w-5 text-center"></i>
                    <input type="text" placeholder="岛民昵称" class="bg-transparent w-full outline-none text-gray-700 font-medium placeholder-gray-400">
                </div>

                <div class="glass-input rounded-2xl px-4 py-3.5 flex items-center gap-3">
                    <i class="fa-regular fa-envelope text-gray-400 w-5 text-center"></i>
                    <input type="email" placeholder="电子邮箱" class="bg-transparent w-full outline-none text-gray-700 font-medium placeholder-gray-400">
                </div>

                <div class="glass-input rounded-2xl px-4 py-3.5 flex items-center gap-3">
                    <i class="fa-solid fa-lock text-gray-400 w-5 text-center"></i>
                    <input type="password" placeholder="设置密钥" class="bg-transparent w-full outline-none text-gray-700 font-medium placeholder-gray-400">
                </div>

                 <div class="glass-input rounded-2xl px-4 py-3.5 flex items-center gap-3">
                    <i class="fa-solid fa-check-double text-gray-400 w-5 text-center"></i>
                    <input type="password" placeholder="确认密钥" class="bg-transparent w-full outline-none text-gray-700 font-medium placeholder-gray-400">
                </div>

                <div class="flex items-start gap-3 mt-2 px-1">
                    <div class="relative flex items-center">
                        <input type="checkbox" id="tos" class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-gray-300 shadow-sm checked:border-cyan-500 checked:bg-cyan-500 transition-all">
                        <i class="fa-solid fa-check text-white absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[10px] opacity-0 peer-checked:opacity-100 pointer-events-none"></i>
                    </div>
                    <label for="tos" class="text-xs text-gray-500 leading-tight cursor-pointer">
                        我已阅读并同意 <a href="#" class="text-cyan-600 font-bold">浮岛居民协议</a>
                    </label>
                </div>

                <button type="button" onclick="window.location.href='index.html'" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-cyan-200 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition duration-200 mt-6">
                    完成入住
                </button>
            </form>

            <div class="mt-auto pb-8 text-center animate-enter delay-200">
                <p class="text-sm text-gray-500">
                    已有居民证? 
                    <a href="login.html" class="font-bold text-cyan-600 hover:text-cyan-700">回家</a>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
