<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存钱计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
        .blob { position: absolute; filter: blur(60px); z-index: 0; opacity: 0.6; }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#fff7ed] via-[#ffedd5] to-[#fffaf0] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-orange-300 rounded-full -top-20 -left-10 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-yellow-200 rounded-full top-40 -right-20 mix-blend-multiply"></div>

        <div class="px-6 pt-12 pb-4 relative z-10 flex items-center justify-between">
            <a href="index.html" class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="text-xl font-bold text-gray-800">我的小金库</h1>
            <div class="w-10"></div>
        </div>

        <div class="flex-1 overflow-y-auto hide-scrollbar px-6 relative z-10">
            
            <div class="relative overflow-hidden rounded-[2.5rem] p-8 text-center shadow-xl shadow-orange-200/50 mb-8 mt-4">
                <div class="absolute inset-0 bg-gradient-to-tr from-orange-400 to-amber-300 z-0"></div>
                <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                
                <div class="relative z-10">
                    <div class="w-20 h-20 bg-white/20 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl backdrop-blur-sm shadow-inner text-white">
                        <i class="fa-solid fa-piggy-bank"></i>
                    </div>
                    <p class="text-orange-50 font-medium mb-2 tracking-wide">当前累计存款</p>
                    <h2 class="text-4xl font-extrabold text-white mb-6">¥ 35,200</h2>
                    
                    <button class="w-full bg-white text-orange-500 font-bold py-3.5 rounded-xl shadow-lg hover:scale-[1.02] transition">
                        <i class="fa-solid fa-coins mr-2"></i> 存入一笔
                    </button>
                </div>
            </div>

            <div class="space-y-4 pb-8">
                <h3 class="font-bold text-gray-800 px-2">正在进行</h3>
                
                <div class="glass-card p-5 rounded-3xl flex items-center gap-4">
                    <div class="relative w-14 h-14">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" class="text-gray-200" />
                            <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" stroke-dasharray="150" stroke-dashoffset="30" class="text-orange-400" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center text-[10px] font-bold text-gray-600">80%</div>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800">52周存钱法</h4>
                        <p class="text-xs text-gray-400 mt-0.5">第 32 周 • 坚持就是胜利</p>
                    </div>
                    <button class="w-8 h-8 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                </div>

                <div class="glass-card p-5 rounded-3xl flex items-center gap-4">
                     <div class="relative w-14 h-14">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" class="text-gray-200" />
                            <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" stroke-dasharray="150" stroke-dashoffset="120" class="text-yellow-400" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center text-[10px] font-bold text-gray-600">20%</div>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-800">买房基金</h4>
                        <p class="text-xs text-gray-400 mt-0.5">积少成多</p>
                    </div>
                    <button class="w-8 h-8 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
