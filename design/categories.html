<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
        .blob { position: absolute; filter: blur(60px); z-index: 0; opacity: 0.6; }
        
        /* 选中态样式类 */
        .tab-active { background: white; color: #4F46E5; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .tab-inactive { color: #6b7280; background: transparent; box-shadow: none; }
    </style>
</head>
<body class="bg-[#F2F4F8] flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[375px] h-[812px] bg-gradient-to-br from-[#eff6ff] via-[#fff1f2] to-[#f0f9ff] shadow-2xl overflow-hidden relative sm:rounded-[40px] flex flex-col border-[8px] border-white">
        
        <div class="blob w-64 h-64 bg-blue-200 rounded-full -top-10 -left-10 mix-blend-multiply"></div>
        <div class="blob w-64 h-64 bg-purple-200 rounded-full bottom-20 -right-10 mix-blend-multiply"></div>

        <div class="px-6 pt-12 pb-4 relative z-10 flex items-center justify-between">
            <a href="profile.html" class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="text-lg font-bold text-gray-800">分类管理</h1>
            <div class="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center backdrop-blur-md text-gray-600 hover:bg-white transition cursor-pointer"><i class="fa-solid fa-plus"></i></div>
        </div>

        <div class="px-6 mb-6 relative z-10">
            <div class="glass-card p-1 rounded-2xl flex relative transition-colors">
                <button id="tab-expense" onclick="switchTab('expense')" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 tab-active">支出</button>
                <button id="tab-income" onclick="switchTab('income')" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 tab-inactive">收入</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-24 relative z-10">
            <p class="text-xs text-gray-400 mb-4 px-2">长按可拖拽排序</p>
            
            <div id="list-expense" class="space-y-3 transition-opacity duration-300">
                <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-orange-100 text-orange-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                        <span class="font-bold text-gray-700">餐饮美食</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                         <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-purple-100 text-purple-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <span class="font-bold text-gray-700">购物消费</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                         <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-blue-100 text-blue-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-bus"></i>
                        </div>
                        <span class="font-bold text-gray-700">交通出行</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>
                
                 <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                         <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-green-100 text-green-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span class="font-bold text-gray-700">住房物业</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>
            </div>

            <div id="list-income" class="hidden space-y-3 transition-opacity duration-300">
                <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-indigo-100 text-indigo-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-sack-dollar"></i>
                        </div>
                        <span class="font-bold text-gray-700">工资薪水</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-red-100 text-red-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-arrow-trend-up"></i>
                        </div>
                        <span class="font-bold text-gray-700">理财收益</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-green-100 text-green-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-briefcase"></i>
                        </div>
                        <span class="font-bold text-gray-700">兼职外快</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>

                 <div class="glass-card p-3 rounded-2xl flex items-center justify-between group active:scale-[0.98] transition cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="cursor-move text-gray-300 px-1"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="w-10 h-10 rounded-xl bg-pink-100 text-pink-500 flex items-center justify-center shadow-inner">
                            <i class="fa-solid fa-gift"></i>
                        </div>
                        <span class="font-bold text-gray-700">礼金红包</span>
                    </div>
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-blue-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-pen text-xs"></i></button>
                         <button class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-red-500 flex items-center justify-center shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <script>
        function switchTab(type) {
            const btnExpense = document.getElementById('tab-expense');
            const btnIncome = document.getElementById('tab-income');
            const listExpense = document.getElementById('list-expense');
            const listIncome = document.getElementById('list-income');

            if (type === 'income') {
                // 激活收入 Tab
                btnIncome.classList.remove('tab-inactive');
                btnIncome.classList.add('tab-active');
                
                btnExpense.classList.remove('tab-active');
                btnExpense.classList.add('tab-inactive');

                // 切换列表显示
                listExpense.classList.add('hidden');
                listIncome.classList.remove('hidden');
            } else {
                // 激活支出 Tab
                btnExpense.classList.remove('tab-inactive');
                btnExpense.classList.add('tab-active');

                btnIncome.classList.remove('tab-active');
                btnIncome.classList.add('tab-inactive');

                // 切换列表显示
                listIncome.classList.add('hidden');
                listExpense.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
